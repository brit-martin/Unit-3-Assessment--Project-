<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css">
    <title>Document</title>
</head>
<body>
    <h1>Grocery List</h1>
    <form id="add-item">
        <h2>Add Item</h2>
        <label for="create-item">Item:</label>
        <input id="create-item"/>

        <label for="how-many">Quantity:</label>
        <input id="how-many"/>

        <label for="location">Store:</label>
        <input id="location"/>
        
        <button>Add</button>
    </form>
    <form id="update-list">
        <h3>Update Item Quantity</h3>
        <p>To update the quantity of your item, type in the item you want to change and the new quantity you need.</p>
        <label for="update-item">Item:</label>
        <input id="update-item"/>

        <label for="update-quantity">Quantity:</label>
        <input id="update-quantity"/>

        <button>Update</button>
    </form>

    <div id="grocery-list"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js"></script>
</body>
</html>
